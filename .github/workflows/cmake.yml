name: C/C++ CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.spec.name }}
    runs-on: ${{ matrix.spec.runner }}
    strategy:
      fail-fast: false
      matrix:
        spec:
        - { name: 'Linux x86_64', runner: 'ubuntu-20.04' }

    steps:
      - uses: lukka/get-cmake@latest

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: run build for ${{ matrix.spec.target }}
        uses: ./.github/actions/build
        with:
          target: ${{ matrix.spec.target }}
          test: ${{ matrix.spec.test }}
          test_id: ${{ secrets.ZITI_TEST_IDENTITY }}


      - name: make artifacts
        run: cmake --build ${{runner.workspace}}/build --target zitify-pack

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: zitify-pack-${{ matrix.spec.toolchain || runner.os }}
          path: ${{ runner.workspace }}/build/package/zitify-*
